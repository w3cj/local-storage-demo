<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.css">
  </head>
  <body>
    <header class="container page-header">
      <h3>Hello <span id="storedName"></span></h3>
    </header>
    <main class="container">
      <form class="form" id="nameForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name...">
        </div>
        <button type="submit" class="btn btn-default">
          Save
        </button>
      </form>
      <form class="form" id="itemForm">
        <div class="form-group">
          <label for="name">Item</label>
          <input type="text" class="form-control" id="item" placeholder="Enter an item...">
        </div>
        <button type="submit" class="btn btn-default">
          Add Item
        </button>
      </form>
      <hr>
      <section>
        <ul class="items">

        </ul>
      </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
